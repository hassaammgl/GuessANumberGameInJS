<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a Number Game</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <section id="main">
      <h1>Number Guessing Game</h1>
      <div id="speaker">
        <span id="think">Let me think one number...</span>
        <div id="speaker_2">
          <h2>let's Go</h2>
        </div>
      </div>
      <div class="get-input">
        <label>Enter Your Choice....</label>
        <input type="number" id="user_number" />
        <button id="btn">Check</button>
      </div>
      <div>
        <span id="tries">10</span>
        tries left
      </div>
      <div class="result">
        <h1 id="win">You Win! 👍</h1>
        <h1 id="lose">You Lose! 😒</h1>
      </div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
